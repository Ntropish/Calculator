<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="resources/js/app.js"></script>
</head>
<body>
<div id="container">
    <div id=calculator>
        <div id="display" class="calculator-element"></div><br>
        <div id="ac" class="button calculator-element">ac</div>
        <div id="ce" class="button calculator-element">ce</div>
        <div id="mod" class="button calculator-element">%</div>
        <div id="div" class="button calculator-element">/</div><br>
        <div id="seven" class="button calculator-element">7</div>
        <div id="eight" class="button calculator-element">8</div>
        <div id="nine" class="button calculator-element">9</div>
        <div id="mult" class="button calculator-element">x</div><br>
        <div id="four" class="button calculator-element">4</div>
        <div id="five" class="button calculator-element">5</div>
        <div id="six" class="button calculator-element">6</div>
        <div id="sub" class="button calculator-element">-</div><br>
        <div id="one" class="button calculator-element">1</div>
        <div id="two" class="button calculator-element">2</div>
        <div id="three" class="button calculator-element">3</div>
        <div class="blocker calculator-element">
            <div id="add" class="button calculator-element">+</div>
        </div><br>
        <div id="zero" class="button calculator-element">0</div>
        <div id="decimal" class="button calculator-element">.</div>
        <div id="equal" class="button calculator-element">=</div>
        <div class="blocker calculator-element"></div>

    </div>
</div>
</body>
</html>
